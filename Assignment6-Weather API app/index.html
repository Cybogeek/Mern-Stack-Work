<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather API app</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Font: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-md-6 mx-auto">
        <div class="weather-card p-5 mx-auto">
          <div class="weather-header">
            <h1 class="city-name" id="city-name">New Delhi</h1>
          </div>
          <div class="weather-body">
            <div class="weather-icon">
              <img
                id="weather-icon"
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="Weather Icon"
              />
            </div>
            <div class="weather-details">
              <p class="temperature"><span id="temp">25</span>Â°C</p>
              <p class="humidity">Humidity: <span id="humidity">60</span>%</p>
              <p class="wind">Wind: <span id="wind">5</span> m/s</p>
            </div>
            <div class="weather-footer mt-4 text-center">
              <button id="refresh-btn" class="btn btn-refresh mx-auto btn-lg">
                <i class="bi bi-arrow-clockwise"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
